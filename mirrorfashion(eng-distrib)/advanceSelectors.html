<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Advance Selectors</title>
        <style>
            div+p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p> First Paragraph </p>
        <div>
            <p> Second Paragraph </p>
            <ul>
                <li>
                    <p> Third Paragraph </p>
                </li>
            </ul>
            <p> Fourth Paragraph </p>
        </div>
        <p> Fifth Paragraph </p>
        <p> Sixth Paragraph </p>
        <div>
            <p> Seventh Paragraph </p>
        </div>
        <p> Eighth Paragraph </p>
    </body>
</html>
