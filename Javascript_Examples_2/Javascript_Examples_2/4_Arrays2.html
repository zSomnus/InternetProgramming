<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Arrays</title>
    <script>
        var arr1 = ["Yesterday", "Today", "Tomorrow"];
        var arr2 = [5, "Today", [10, "Tomorrow"], function (x, y) { return x + y }];

        var myObj= { toString:  () => { return "I am a string"; }, 
                     valueOf : () => { return 9; }};

        var arr3 = ["Yesterday", "Today", "Tomorrow"];
        arr3.toString = () => { return "I am a string"; };
        arr3.valueOf = () => { return 8; };

        function changeId1(x) {
            document.getElementById("id1").innerHTML = x;
        }      
    </script>
</head>
<body>
    <p id="id1">Result : </p>
    <input type="button" onclick="changeId1('arr1 = '+arr1)" value="arr1" /> <br />
    <input type="button" onclick="changeId1('arr1.toString() = ' + arr1.toString())" value="arr1.toString" /> <br />
    <input type="button" onclick="changeId1('arr1.valueOf() = ' + arr1.valueOf())" value="arr1.valueOf" /> <br />

    <input type="button" onclick="changeId1('arr2 = '+arr2)" value="arr2" /> <br />
    <input type="button" onclick="changeId1('arr2.toString() = ' + arr2.toString())" value="arr2.toString" /> <br />
    <input type="button" onclick="changeId1('arr2.valueOf() = ' + arr2.valueOf())" value="arr2.valueOf" /> <br />

    <input type="button" onclick="changeId1('myObj + 1 = '+(myObj+1))" value="myObj + 1" /> <br />
    <input type="button" onclick="changeId1('myObj -1 = '+(myObj-1))" value="myObj -1" /> <br />
    <input type="button" onclick="changeId1('myObj = '+ myObj)" value="myObj" /> <br />
    <input type="button" onclick="changeId1(['myObj = ', myObj].join(''))" value="(['myObj = ', myObj].join('')" /> <br />
    <input type="button" onclick="changeId1('myObj.toString() = '+ myObj.toString())" value="myObj.toString()" /> <br />
    <input type="button" onclick="changeId1('myObj.valueOf().toString() = '+ myObj.valueOf().toString())" value="myObj.valueOf().toString()" /> <br />

    <input type="button" onclick="changeId1('arr1 + 2 = '+(arr1+2))" value="arr1+2" /> <br />
    <input type="button" onclick="changeId1('arr3 + 2 = '+(arr3+2))" value="arr3+2" /> <br />
    <input type="button" onclick="changeId1('arr3 = '+ arr3)" value="arr3" /> <br />
    <input type="button" onclick="changeId1('arr3.toString() = ' + arr3.toString())" value="arr3.toString" /> <br />
    <input type="button" 
           onclick="changeId1('arr3[0]='+arr3[0]+'; '+'arr3[1]='+arr3[1]+'; '+'arr3[2]='+arr3[2])" 
           value="arr3[]" /> <br />


</body>
</html>
