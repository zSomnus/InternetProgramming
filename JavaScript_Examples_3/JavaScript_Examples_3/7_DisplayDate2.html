<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Date</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML += " " + Date();
            document.getElementById("btn").removeEventListener("click", displayDate, false);
            document.getElementById("btn").innerHTML = "Clear Time"
            document.getElementById("btn").addEventListener("click", clearDate, false);
        }
        function clearDate() {
            document.getElementById("demo").innerHTML = "Date and time:";
            document.getElementById("btn").removeEventListener("click", clearDate, false);
            document.getElementById("btn").innerHTML = "The time is?"
            document.getElementById("btn").addEventListener("click", displayDate, false);
        }

        // Another way of doing the same thing:
        function displayDate2() {
            document.getElementById("demo2").innerHTML += " " + Date();          
            document.getElementById("btn2").innerHTML = "Clear Time"
            document.getElementById("btn2").onclick=clearDate2 ;
        }
        function clearDate2() {
            document.getElementById("demo2").innerHTML = "Date and time:";            
            document.getElementById("btn2").innerHTML = "The time is?"
            document.getElementById("btn2").onclick= displayDate2 ;
        }
    </script>
</head>
<body>

    <p>Click the button to display the date.</p>

    <button id="btn" onclick="displayDate()">The time is?</button>

    <p id="demo">Date and time:</p>

    <button id="btn2" onclick="displayDate2()">The time is?</button>

    <p id="demo2">Date and time:</p>

</body>
</html>
