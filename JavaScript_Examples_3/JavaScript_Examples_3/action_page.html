<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>SUBMITTED</p>

    <script>
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&"); 
        var str = "<br> First name: " + queries[0].split("=")[1] +
                  "<br> Last name: " + queries[1].split("=")[1] + "<br>";
        document.querySelector("p").innerHTML += str;
    </script>

</body>
</html>
