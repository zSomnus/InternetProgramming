<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Tables</title>
</head>
<body>
    <!-- border - color, width and height -->
    <table border="1" bordercolor="black" width="450" height="100">
        <caption>Table 1 : Various tags of table</caption>
        <tr bgcolor="red">    <!-- background color -->
            <!-- headers row -->
            <th>Column 1</th> <!-- header -->
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr bgcolor="cyan"> <!-- background color -->
            <!-- data row -->
            <td>Data 1</td> <!-- data -->
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>

        <tr bgcolor="yellow">
            <!-- data row -->
            <td colspan="2">New Data 1</td> <!-- column span -->
            <td>New Data 2</td> <!-- data -->
        </tr>
    </table>



    <!-- width in % -->
    <table border="1" bordercolor="black" width="80%" height="100">
        <caption> Table 2 : Width is 80%</caption>
        <tr bgcolor="red">
            <!-- header row -->
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr bgcolor="cyan">
            <!-- data row -->
            <td>Data 1</td> 
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>

    </table>
</body>
</html>
